<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form id="forgotPasswordForm">
				<img src="img/avatar.svg">
				<h2 class="title">Forgot Password</h2>
				<div id="step1">
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Username</h5>
							<input type="text" class="input" id="forgotUsername" required>
						</div>
					</div>
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-envelope"></i>
						</div>
						<div class="div">
							<h5>Email</h5>
							<input type="email" class="input" id="forgotEmail" required>
						</div>
					</div>
					<input type="button" class="btn" value="Verify" id="verifyButton">
				</div>
				<div id="step2" style="display: none;">
					<div class="input-div one question">
						<div class="i">
							<i class="fas fa-question-circle"></i>
						</div>
						<div class="div">
							<h5 id="retrievalQuestion"></h5>
						</div>
					</div>
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-reply"></i>
						</div>
						<div class="div">
							<h5>Password Retrieval Answer</h5>
							<input type="text" class="input" id="retrievalAnswer" required>
						</div>
					</div>
					<input type="button" class="btn" value="Submit Answer" id="submitAnswerButton">
				</div>
				<div id="step3" style="display: none;">
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>New Password</h5>
							<input type="password" class="input" id="newPassword" required>
							<i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
						</div>
					</div>
					<p id="newPasswordStrength" class="password-message"></p>
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Confirm New Password</h5>
							<input type="password" class="input" id="confirmNewPassword" required>
							<i class="fas fa-eye toggle-password" id="toggleConfirmNewPassword"></i>
						</div>
					</div>
					<p id="newPasswordMatch" class="password-message"></p>
					<input type="submit" class="btn" value="Reset Password">
				</div>
				<p class="signup-text">Remembered your password? <a href="index.html">Login</a></p>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
