<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form id="signupForm">
				<img src="img/avatar.svg">
				<h2 class="title">Sign Up</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" required>
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-venus-mars"></i>
					</div>
					<div class="div">
						<h5>Gender</h5>
						<div class="gender-options">
							<label><input type="radio" name="gender" value="male" required> Male</label>
							<label><input type="radio" name="gender" value="female" required> Female</label>
							<label><input type="radio" name="gender" value="other" required> Other</label>
						</div>
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="email" class="input" name="email" required>
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-home"></i>
					</div>
					<div class="div">
						<h5>Home Address</h5>
						<input type="text" class="input" name="homeAddress" required>
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-phone"></i>
					</div>
					<div class="div">
						<h5>Contact Phone</h5>
						<input type="text" class="input" name="contactPhone" required>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" id="signupPassword" required>
						<i class="fas fa-eye toggle-password" id="toggleSignupPassword"></i>
					</div>
				</div>
				<p id="passwordStrength" class="password-message"></p>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Confirm Password</h5>
						<input type="password" class="input" id="confirmSignupPassword" required>
						<i class="fas fa-eye toggle-password" id="toggleConfirmSignupPassword"></i>
					</div>
				</div>
				<p id="passwordMatch" class="password-message"></p>
				<div class="input-div one question">
					<div class="i">
						<i class="fas fa-question-circle"></i>
					</div>
					<div class="div">
						<div class="select-container">
							<select class="input" name="passwordQuestion" required>
								<option value="" disabled selected>Select Password Retrieval Question</option>
								<option value="petName">What was your pet's name?</option>
								<option value="motherMaidenName">What is your mother's name?</option>
								<option value="firstSchool">What was the name of your first school?</option>
								<option value="favoriteFood">What is your favorite food?</option>
							</select>
							<i class="fas fa-times clear-selection" id="clearSelection"></i>
						</div>
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-reply"></i>
					</div>
					<div class="div">
						<h5>Password Retrieval Answer</h5>
						<input type="text" class="input" name="passwordAnswer" required>
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-heart"></i>
					</div>
					<div class="div">
						<h5>Personal Hobbies</h5>
						<input type="text" class="input" name="hobbies" required>
					</div>
				</div>
				<input type="hidden" id="userData" name="userData">
				<input type="submit" class="btn" value="Sign Up">
				<p class="signup-text">Already have an account? <a href="index.html">Login</a></p>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
